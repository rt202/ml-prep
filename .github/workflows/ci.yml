name: CI

on:
  pull_request:
    branches: [develop, can_rel, main]
  push:
    branches: [develop, can_rel, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Backend syntax check
        run: |
          node --check server/index.js
          node --check server/db.js
